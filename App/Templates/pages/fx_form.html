<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if fx %}Editar FX{% else %}Crear FX{% endif %}</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ fx.nombre|default:'' }}" required>

    <label>Archivo (WAV/MP3)</label>
    <input type="file" name="archivo" {% if not fx %}required{% endif %}>

    <label>Color del botón</label>
    <input type="text" name="color_boton" value="{{ fx.color_boton|default:'#ddd' }}">

    <label>Tecla rápida</label>
    <input type="text" name="tecla_rapida" value="{{ fx.tecla_rapida|default:'' }}">

    <label>Volumen por defecto</label>
    <input type="number" step="0.01" min="0" max="1" name="volumen_default" value="{{ fx.volumen_default|default:'1.0' }}">

    <button type="submit">{% if fx %}Guardar{% else %}Crear{% endif %}</button>
  </form>
</body>
</html>
